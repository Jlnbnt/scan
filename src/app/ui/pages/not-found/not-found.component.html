<div class="container">
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title class="title">404 - Not Found</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="message">
        Oops! It looks like the page you're trying to reach doesn't exist.
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/">Go Home</button>
    </mat-card-actions>
  </mat-card>
</div>
